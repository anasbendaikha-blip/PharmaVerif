<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Définitions -->
  <defs>
    <!-- Gradient pour le bouclier -->
    <linearGradient id="shieldGradient" x1="30" y1="10" x2="30" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Icon: Bouclier pharmaceutique -->
  <g id="icon" filter="url(#dropShadow)">
    <!-- Bouclier -->
    <path d="M30 10C30 10 21 13 12 13C12 13 12 26 12 33C12 45 21 53 30 56C39 53 48 45 48 33C48 26 48 13 48 13C39 13 30 10 30 10Z" 
          fill="url(#shieldGradient)" 
          stroke="#1E40AF" 
          stroke-width="2" 
          stroke-linejoin="round"/>
    
    <!-- Croix pharmaceutique -->
    <g opacity="0.95">
      <rect x="27.5" y="20" width="5" height="18" rx="1.5" fill="white"/>
      <rect x="21" y="26.5" width="18" height="5" rx="1.5" fill="white"/>
    </g>
    
    <!-- Coche de vérification (vert) -->
    <path d="M35 32L32.5 35L26.5 29" 
          stroke="#10B981" 
          stroke-width="3.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Reflet lumineux -->
    <path d="M16 18C16 18 22 26 22 34C22 40 19 46 16 50" 
          stroke="white" 
          stroke-width="1.5" 
          stroke-linecap="round" 
          opacity="0.25"/>
  </g>
  
  <!-- Texte "PharmaVerif" -->
  <g id="text">
    <!-- "Pharma" -->
    <text x="65" y="30" 
          font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" 
          font-size="24" 
          font-weight="700" 
          fill="#1F2937" 
          letter-spacing="-0.5">Pharma</text>
    
    <!-- "Verif" -->
    <text x="65" y="48" 
          font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" 
          font-size="24" 
          font-weight="700" 
          fill="#2563EB" 
          letter-spacing="-0.5">Verif</text>
    
    <!-- Tagline -->
    <text x="168" y="38" 
          font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" 
          font-size="10" 
          font-weight="500" 
          fill="#6B7280">Vérification intelligente</text>
  </g>
</svg>