    <!-- Cross -->
    <rect x="18.5" y="12" width="3" height="11" rx="0.8" fill="white"/>
    <rect x="14" y="16.5" width="11" height="3" rx="0.8" fill="white"/>
    
    <!-- Checkmark -->
