<svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield background with gradient -->
  <defs>
    <linearGradient id="shieldGradient" x1="25" y1="5" x2="25" y2="45" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield shape -->
  <path d="M25 5C25 5 17.5 7.5 10 7.5C10 7.5 10 18.75 10 25C10 35 17.5 42.5 25 45C32.5 42.5 40 35 40 25C40 18.75 40 7.5 40 7.5C32.5 7.5 25 5 25 5Z" 
        fill="url(#shieldGradient)" 
        stroke="#1E40AF" 
        stroke-width="1.5" 
        stroke-linejoin="round"
        filter="url(#shadow)"/>
  
  <!-- Pharmaceutical cross -->
  <g opacity="0.95">
    <rect x="23" y="15" width="4" height="14" rx="1" fill="white"/>
    <rect x="18" y="20" width="14" height="4" rx="1" fill="white"/>
  </g>
  
  <!-- Checkmark (verification symbol) -->
  <path d="M29 26L27 28.5L22 23.5" 
        stroke="#10B981" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Subtle highlight on shield -->
  <path d="M13 11C13 11 18 17 18 23C18 28 16 32 13 35" 
        stroke="white" 
        stroke-width="1" 
        stroke-linecap="round" 
        opacity="0.3"/>
</svg>